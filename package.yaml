name:                dhash
version:             0.1.0.0
github:              githubuser/dhash
license:             BSD3
author:              Author name here
maintainer:          example@example.com
copyright:           2019 Author name here

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/dhash#readme>

dependencies:
- base >= 4.11 && < 10
- rio >= 0.1.7.0

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
  - mtl
  - text
  - aeson
  - stache
  - io-streams
  - cryptonite
  - direct-sqlite
  - monad-control
  - groundhog
  - groundhog-th
  - groundhog-sqlite

executables:
  dhash:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - dhash
    - optparse-simple

    ghc-options:
    - -threaded
    - -rtsopts

tests:
  dhash-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - dhash
    - hspec
    - QuickCheck
    - quickcheck-instances
    - aeson
    - groundhog-sqlite

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
